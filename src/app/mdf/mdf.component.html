<h2>User Manager</h2>
<form [formGroup]="userForm">
  {{ userForm.value | json }}
  <div class="form-group">
    <label for="username">User Name</label>
    <input type="text" class="form-control" formControlName="username"
     [class.is-invalid]="username?.invalid && username?.touched" />
     <div *ngIf="username?.invalid &&(username?.dirty || username?.touched)">
        <div *ngIf="username?.errors?.['required']">
          <small class="text-danger">Name is required</small>
        </div>
        <div *ngIf="username?.errors?.['minlength']">
            <small class="text-danger">Min length should be 3 digits</small>
        </div>
        <div *ngIf="username?.errors?.['forbidden']">
          <small class="text-danger">Invalid Name</small>
        </div>
     </div>
  </div>
  <div class="form-group">
    <label for="password">Password </label>
    <input type="text" class="form-control" formControlName="password" />
  </div>
  <div class="form-group">
    <label for="confirmPassword">Confirm Password </label>
    <input type="text" class="form-control" formControlName="confirmPassword" />
    <div *ngIf="userForm.errors?.['misMatch']">
      <small class="text-danger">Password not matching </small>
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" formControlName="email" />
    <div *ngIf="email?.invalid">
       <small class="text-danger">Invalid Email</small>
    </div>
  </div>
  <div class="form-group">
    <label for="age">Age </label> 
    <input type="text" class="form-control" formControlName="age" />
  </div>
  <div class="form-group" *ngIf="ageCheck">
    <label for="parentName">Parent Name </label>
    <input type="text" class="form-control" formControlName="parentName" />
  </div>
  <div>
    <button (click)="addHobbies()" class="btn btn-outline-warning mt-3">Add Hobbies</button>
    <div formArrayName="hobbies" *ngFor="let hobby of hobbies.controls; index as i">
      <input type="text" class="form-control" [formControlName]="i">
      <button class="btn btn-outline-danger" (click)="removeHobby(i)">Remove Me</button>
    </div>
  </div>
  <!-- Address:
  <div formGroupName="address" class="mx-5">
    <div class="form-group">
      <label for="city">City</label>
      <input type="text" class="form-control" formControlName="city" />
    </div>
    <div class="form-group">
      <label for="state">State</label>
      <input type="text" class="form-control" formControlName="state" />
    </div>
    <div class="form-group">
      <label for="country">Country</label>
      <input type="text" class="form-control" formControlName="country" />
    </div>
  </div> -->
  <button class="btn btn-outline-secondary mt-5" (click)="loadData()">Load Data</button>
<br>
  <button class="btn btn-primary mt-5">Submit</button>

</form>
